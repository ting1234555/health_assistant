[run]
source = .
omit =
    */tests/*
    */venv/*
    */.venv/*
    */env/*
    */.env/*
    */site-packages/*

[report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self\.debug
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.

[html]
directory = htmlcov
